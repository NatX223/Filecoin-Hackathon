<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/moralis-v1@1.11.0/dist/moralis.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Da Socia</title>
        <style>
            body, html {
              height: 100%;
              margin: 0;
            }
            
            .bg {
              /* The image used */
              background-image: url("https://static.vecteezy.com/system/resources/thumbnails/002/011/995/small/abstract-background-with-dynamic-effect-modern-pattern-suitable-for-wallpaper-banner-background-card-book-illustration-landing-page-gift-cover-flyer-report-bussiness-social-media-free-vector.jpg");
            
              /* Full height */
              height: 100%; 
            
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
            </style>
      </head>
      <body class="container justify-content-md-left bg">
        <div class="container justify-content-md-left bg">
            <div class="container justify-content-md-left">
                <div class="row justify-content-md-left">
                    <div class="col-6">
                        <h3 class="text-start">Da Socia</h3>
                    </div>
                </div>
              </div>
              <br><br>
              <div class="container">
                <div class="container justify-content-md-center">
                    <div class="row justify-content-md-center">
                        <div class="col-6">
                            <div class="row text-center">
                                <h5>
                                    You need to connect your wallet to use Da Socia
                                </h5>
                                <div class="row justify-content-md-center">
                                    <div class="col-4 text-center">
                                        <button type="button" class="btn btn-primary" id="connectModal" data-bs-toggle="modal" data-bs-target="#connectWalletOptions">Connect Wallet</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="modal" tabindex="-1" id="connectWalletOptions" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Choose wallet option</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-around">
                                <div class="col-4">
                                    <button type="button" class="btn btn-success" id="metamaskbutton">MetaMask</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-primary" id="walletconnectbutton">WalletConnect</button>
                                </div>
                              </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="footerCloseModal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
          <script type="module" src="main.js"></script>
      </body>
</html>
