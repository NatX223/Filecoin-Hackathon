<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/moralis-v1@1.11.0/dist/moralis.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Da Socia</title>
        <style>
            body, html {
              height: 100%;
              margin: 0;
            }
            
            .bg {
              /* The image used */
              background-color: rgba(255, 247, 247, 0.842);
            
              /* Full height */
              height: 100%; 
            
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
            </style>
      </head>

      <body class="container justify-content-start bg">
        <div class="container justify-content-md-center">
            <div class="row justify-content-between">
                <div class="col-6 justify-content-end">
                    <div class="container justify-content-left">
                        <div class="row justify-content-left">
                            <div class="col-4">
                                <h3 class="text-start">Posts</h3>
                            </div>
                        </div>
                      </div>
                      <hr/>
                    <div class="container justify-content-md-start" id="userPosts">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" tabindex="-1" id="mintPostModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Mint Post</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">amount must not exceed 5</span>
                            <input type="number" id="mintAmount" required>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-4">
                                <button type="button" class="btn btn-success" id="mintPost">Mint Post</button>
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="footerCloseModal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
          <script type="text/javascript" src="main.js"></script>
      </body>
</html>
